<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Education App - Signup</title>
    <link rel="stylesheet" href="/smart-education-app/frontend/css/style.css">
</head>
<body>
   <div id="loginScreen" class="login-container">
        <div class="glass-card login-box">
            <div style="text-align: center; margin-bottom: 20px;">
                
                <h1>Smart-Eduation-App</h1>
                <p>Intelligent Learning System</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>
                        <h3>Username or Email</h3>
                    </label>
                    <input type="text" required placeholder="Enter your username or email">
                </div>
                <div class="form-group">
                    <label>
                        <h3>Password</h3>
                    </label>
                    <input type="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div style="margin-top: 20px; padding: 15px; background: aliceblue; border-radius: 8px;">
                <h3 style="margin-bottom: 5px; color: darkslateblue;">Demo Credentials</h3>
                <p style="font-size: 14px; color: steelblue;">Email: bbdit@gmail.com</p>
                <p style="font-size: 14px; color: steelblue;">Password: 12345</p>
            </div>
        </div>
    </div> 
</body>
</html>
