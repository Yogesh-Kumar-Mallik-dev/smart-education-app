<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Education App - Attendance</title>
    <link rel="stylesheet" href="../css/attendance.css">
    <script src="../js/attendance.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-1">Smart-Ed Attendance</h1>
            <p class="text-gray-600">Select year, add student names, mark attendance, and submit</p>
        </header>

        <form id="attendance-form">
            <label for="year-select" class="block font-semibold mb-2">Select Year</label>
            <select id="year-select" required>
                <option value="" disabled selected>Select year</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>

            <div id="students-container" class="mt-6">
                <label class="block font-semibold mb-2">Students</label>
                <!-- Student rows will appear here -->
            </div>

            <button type="button" id="add-student-btn" class="btn mt-2 mb-6">+ Add Student</button>

            <button type="submit" class="btn">Submit Attendance</button>
        </form>

        <section id="history-section" class="mt-10">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Attendance History</h2>
            <div id="history-list">
                <!-- History records appear here -->
            </div>
            <button id="clear-history" class="btn mt-4 bg-red-500 hover:bg-red-600">Clear History</button>
        </section>
    </div>

</body>

</html>
