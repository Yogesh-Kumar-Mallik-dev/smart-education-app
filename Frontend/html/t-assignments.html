<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher Dashboard — Assignments</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <script defer src="../js/t-dashboard.js"></script>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">ED</div>
        <div>
          <h1>SmartEdu — Teacher</h1>
          <div class="small">Assignments</div>
        </div>
      </div>

      <nav class="nav">
        <a href="index.html" class="nav-link">Overview</a>
        <a href="students.html" class="nav-link">Students</a>
        <a href="attendance.html" class="nav-link">Attendance</a>
        <a href="timetable.html" class="nav-link">Timetable</a>
        <a href="assignments.html" class="nav-link active">Assignments</a>
        <a href="announcements.html" class="nav-link">Announcements</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="topbar">
        <div><h2>Assignments</h2></div>
        <div><button class="btn" id="btnNewAssign">+ New</button></div>
      </header>

      <section class="card">
        <table id="assignmentsTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Due</th>
              <th>Class</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="card" style="margin-top:12px">
        <div style="display:flex;gap:8px">
          <button class="btn" id="btnExportAssign">Export CSV</button>
          <button class="btn ghost" id="btnBulkClose">Close all past</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal Root -->
  <div id="modalRoot" class="modal-root"></div>

  <!-- Shared teacher logic -->
  <script>
    function renderAssignmentsPage(){
      renderAssignments();

      // New assignment modal
      el('#btnNewAssign').onclick = () => openNewAssignmentModal();

      // Export
      el('#btnExportAssign').onclick = () => {
        const rows = [['id','title','due','classId','status']];
        state.assignments.forEach(a => rows.push([a.id, a.title, a.due||'', a.classId||'', a.status||'']));
        downloadCSV(rows, 'assignments.csv');
      };

      // Bulk close past assignments
      el('#btnBulkClose').onclick = () => {
        const today = new Date().toISOString().slice(0,10);
        let changed = false;
        state.assignments.forEach(a => {
          if(a.due && a.due < today && a.status !== 'Closed'){
            a.status = 'Closed';
            changed = true;
          }
        });
        if(changed){ saveData(); renderAssignments(); alert('Closed past assignments'); }
        else alert('No past open assignments found');
      };
    }

    renderAssignmentsPage();
  </script>
</body>
</html>
