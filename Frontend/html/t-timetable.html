<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher Dashboard — Timetable</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <script defer src="../js/t-dashboard.js"></script>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">ED</div>
        <div>
          <h1>SmartEdu — Teacher</h1>
          <div class="small">Timetable</div>
        </div>
      </div>

      <nav class="nav">
        <a href="index.html" class="nav-link">Overview</a>
        <a href="students.html" class="nav-link">Students</a>
        <a href="attendance.html" class="nav-link">Attendance</a>
        <a href="timetable.html" class="nav-link active">Timetable</a>
        <a href="assignments.html" class="nav-link">Assignments</a>
        <a href="announcements.html" class="nav-link">Announcements</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="topbar">
        <div>
          <label class="small-muted">Select class</label>
          <select id="ttClass"></select>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <button class="btn" id="btnAddSlot">+ Add Slot</button>
          <button class="btn ghost" id="btnExportTT">Export CSV</button>
        </div>
      </header>

      <section class="card">
        <h2>Timetable Editor</h2>
        <table id="ttTable">
          <thead>
            <tr>
              <th>Day</th>
              <th>Start</th>
              <th>End</th>
              <th>Subject</th>
              <th>Note</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Modal Root -->
  <div id="modalRoot" class="modal-root"></div>

  <!-- Shared teacher logic -->
  <script>
    function renderTimetablePage(){
      // populate class dropdown
      const sel = el('#ttClass');
      sel.innerHTML = state.classes.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
      sel.value = state.classes[0]?.id || '';
      window.activeClassId = sel.value;

      // class change
      sel.onchange = () => {
        activeClassId = sel.value;
        renderTimetable();
      };

      // add slot
      el('#btnAddSlot').onclick = () => {
        const id = uid('t');
        state.timetable.push({
          id,
          classId: activeClassId,
          day: 'Monday',
          start: '09:00',
          end: '10:00',
          subject: 'New Subject',
          note: ''
        });
        saveData();
        renderTimetable();
      };

      // export timetable
      el('#btnExportTT').onclick = () => {
        const rows = [['classId','day','start','end','subject','note']];
        state.timetable
          .filter(t => t.classId === activeClassId)
          .forEach(r => rows.push([r.classId,r.day,r.start,r.end,r.subject,r.note]));
        downloadCSV(rows, 'timetable.csv');
      };

      // initial render
      renderTimetable();
    }

    renderTimetablePage();
  </script>
</body>
</html>
